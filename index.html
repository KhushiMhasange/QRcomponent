<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Outfit:wght@100..900&display=swap');
    </style>
    
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 40px; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration:none; }
  </style>
</head>
<body>
  <main>
  <div class="card" >

      <img src="images/image-qr-code.png" alt="QR code for frontend mentor website">

      <div class="card-title">
           <h2>Improve your front-end skills by building projects</h2>
           <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
  </div>
  </main>
  <footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khushi Mhasange</a>.
  </div>
  </footer>
</body>
</html>
